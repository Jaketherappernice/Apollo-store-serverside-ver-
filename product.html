<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Details</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    img {
      width: 90%;
      max-width: 400px;
      border: 3px solid white;
      margin-bottom: 20px;
    }
    .buy-btn {
      padding: 15px 30px;
      background-color: orange;
      color: black;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      display: block;
      margin: 30px auto;
    }
    .desc {
      font-size: 18px;
      margin-top: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1 id="product-title"></h1>
  <img id="product-image" src="" alt="Product image"/>
  <div class="desc" id="product-description"></div>
  <button class="buy-btn" id="buy-button">Buy Now</button>

  <script>
    const product = JSON.parse(localStorage.getItem("selectedProduct"));
    if (!product) {
      document.body.innerHTML = "<h2 style='color:red;'>No product selected.</h2>";
    } else {
      document.getElementById("product-title").textContent = product.title;
      document.getElementById("product-image").src = product.image_url;
      document.getElementById("product-description").textContent = product.description;
      document.getElementById("buy-button").onclick = () => {
        window.location.href = product.payment_link;
      };
    }
  </script>
</body>
</html>
