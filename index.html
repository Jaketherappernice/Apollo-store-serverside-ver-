<!-- index.html --><!DOCTYPE html><html lang="en">
<head>

  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    .hr {
      border: none;
      background-color: orange;
      height: 3px;
    }
    .orange {
      color: orange;
    }
    .white {
      color: white;
    }
    .button {
      padding: 10px 20px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto;
    }
    .boxed {
      background-color: transparent;
      color: orange;
      border: 2px solid orange;
      width: 130px;
      height: 300px;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .product-image1 {
      width: 127px;
      height: 150px;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 10px;
    }
    .button1 {
      padding: 10px 20px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    }db.ref("products").on("value", snapshot => {

  });
});
