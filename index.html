  <style>
/* Improved Accessible CSS for Apollo Store */

body {
  background: linear-gradient(to right, #1a0033, #0d001a);
  color: #e0e0e0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  line-height: 1.6;
}

/* Header line */
.hr {
  border: none;
  height: 2px;
  background: linear-gradient(to right, #d500f9, #7c4dff);
  margin: 16px auto;
  width: 90%;
}

/* Text Color Utility */
.orange {
  color: #ff9800;
}

.white {
  color: #ffffff;
}

/* Button */
.button {
  padding: 8px 18px;
  background: linear-gradient(to right, #d500f9, #7c4dff);
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  font-weight: bold;
  margin: 8px 4px;
  transition: all 0.2s ease-in-out;
}

.button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 12px #aa00ff;
}

/* Fixed Cart Button */
#floating-cart-btn {
  position: fixed;
  bottom: 16px;
  right: 16px;
  background: linear-gradient(to right, #d500f9, #7c4dff);
  color: white;
  border: none;
  border-radius: 50%;
  padding: 12px 16px;
  font-size: 18px;
  box-shadow: 0 0 10px rgba(186, 104, 200, 0.6);
  z-index: 10000;
  cursor: pointer;
}

/* Search Box */
.search-box {
  display: block;
  margin: 20px auto;
  padding: 12px 16px;
  width: 85%;
  max-width: 380px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #9c27b0;
  background-color: #2e2b3f;
  color: white;
  outline: none;
  transition: border 0.2s, box-shadow 0.2s;
}

.search-box:focus {
  border-color: #d500f9;
  box-shadow: 0 0 10px #ab47bc88;
}

/* Product Grid Container */
.products-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

/* Product Box */
.boxed {
  background-color: #1b1b2f;
  border: 1px solid #7e57c2;
  border-radius: 12px;
  padding: 14px;
  text-align: center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  box-shadow: 0 3px 8px rgba(103, 58, 183, 0.2);
  cursor: pointer;
}

.boxed:hover {
  transform: translateY(-4px);
  box-shadow: 0 6px 16px rgba(186, 104, 200, 0.3);
}

/* Product Image */
.product-image1 {
  width: 100%;
  height: 140px;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #ffffff15;
  margin-bottom: 12px;
  transition: transform 0.2s ease;
}

.product-image1:hover {
  transform: scale(1.04);
}

/* Cart Modal */
#cart-modal {
  background: #1e1e2f;
  color: #f5f5f5;
  border-radius: 14px;
  box-shadow: 0 0 20px rgba(156, 39, 176, 0.3);
  border: 2px solid #9c27b0;
  padding: 20px;
  max-width: 90%;
}

/* Responsive Text */
h1, h2, h3 {
  margin: 0.5em 0;
}

h1 {
  font-size: 2rem;
}

h2 {
  font-size: 1.3rem;
}

@media (max-width: 500px) {
  .boxed {
    padding: 10px;
  }

  .product-image1 {
    height: 120px;
  }

  .button {
    font-size: 13px;
    padding: 6px 14px;
  }
}

    let allProducts = {};

    db.ref("products").on("value", snapshot => {
      allProducts = {};
      snapshot.forEach(child => {
        allProducts[child.key] = child.val();
      });
      renderProducts(allProducts);
    });

    function renderProducts(products) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      Object.entries(products).forEach(([id, p]) => {
        const div = document.createElement("div");
        div.className = "boxed";
        div.setAttribute("data-title", p.title.toLowerCase());
        div.onclick = () => {
          const data = {
            id,
            title: p.title,
            description: p.description || "No description provided.",
            image_url: p.image_url,
            payment_link: p.payment_link
          };
          localStorage.setItem("selectedProduct", JSON.stringify(data));
          window.location.href = "product.html";
        };
        div.innerHTML = `
          <h2 style="font-size: 18px;">${p.title}</h2>
          <img src="${p.image_url}" class="product-image1">
        `;
        list.appendChild(div);
      });
    }

    function filterProducts(searchTerm) {
      const boxes = document.querySelectorAll(".boxed");
      const lower = searchTerm.toLowerCase();
      boxes.forEach(box => {
        const title = box.getAttribute("data-title");
        box.style.display = title.includes(lower) ? "block" : "none";
      });
    }
    
    // Cart Logic
    let cart = JSON.parse(localStorage.getItem("cart") || "[]");

    function updateCartUI() {
      const count = document.getElementById("cart-count");
      const cartItems = document.getElementById("cart-items");
      count.innerText = cart.length;

      if (cartItems) {
        cartItems.innerHTML = "";
        if (cart.length === 0) {
          cartItems.innerHTML = "<p>Your cart is empty.</p>";
        } else {
          cart.forEach((item, index) => {
            const div = document.createElement("div");
            div.style.border = "1px solid white";
            div.style.margin = "10px 0";
            div.style.padding = "10px";
            div.innerHTML = `
              <h3>${item.title}</h3>
              <img src="${item.image_url}" style="width:100%; max-width:250px;">
              <br/>
              <button onclick="removeFromCart(${index})" class="button" style="margin:10px auto;">Remove</button>
              <a href="${item.payment_link}" target="_blank">
                <button class="button">Buy Now</button>
              </a>
            `;
            cartItems.appendChild(div);
          });
        }
      }

      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function addToCart(product) {
      cart.push(product);
      updateCartUI();
      alert("Added to cart!");
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartUI();
    }

    function toggleCart() {
      const modal = document.getElementById("cart-modal");
      modal.style.display = modal.style.display === "none" ? "block" : "none";
      updateCartUI();
    }

    // Initial cart count
    updateCartUI();
  </script>
