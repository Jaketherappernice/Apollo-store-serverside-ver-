<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apollo Store Homepage</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
    }
    .hr {
      border: none;
      background-color: orange;
      height: 3px;
    }
    .orange {
      color: orange;
    }
    .white {
      color: white;
    }
    .button {
      padding: 10px 20px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 20px auto;
    }
    .boxed {
      background-color: transparent;
      color: orange;
      border: 2px solid orange;
      width: 350px;
      height: auto;
      padding: 10px;
      margin: 10px;
      text-align: center;
    }
    .product-image1 {
      width: 277px;
      height: 150px;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 10px;
    }
    .button1 {
      padding: 10px 20px;
      background-color: orange;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    .products-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .search-box {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 5px;
      border: 2px solid orange;
      background-color: #111;
      color: white;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALTQFYom_e3oLaxqNuz6fXu9-PvCQmO40",
      authDomain: "apollo-sell-2ceeb.firebaseapp.com",
      databaseURL: "https://apollo-sell-2ceeb-default-rtdb.firebaseio.com",
      projectId: "apollo-sell-2ceeb",
      storageBucket: "apollo-sell-2ceeb.firebasestorage.app",
      messagingSenderId: "472038367975",
      appId: "1:472038367975:web:1ca15f3e96d4c23582f842"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>
<body>
  <header>
    <h1 style="text-align: center;">
      <span class="orange" style="font-size: 50px;">Apollo</span><br />
      <span class="white" style="font-size: 45px;">Store</span>
    </h1>
  </header>

  <button class="button" onclick="login()">Login as Admin</button>
  <hr class="hr" />

  <input type="text" class="search-box" placeholder="Search products..." onkeyup="filterProducts(this.value)" />

  <h1 style="text-align: center;">Products</h1>
  <div class="products-container" id="product-list"></div>

  <script>
    function login() {
      const pass = prompt("Enter admin password:");
      if (pass === "SebJacob03") {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        alert("Wrong password!");
      }
    }

    let allProducts = {};

    db.ref("products").on("value", snapshot => {
      allProducts = {};
      snapshot.forEach(child => {
        allProducts[child.key] = child.val();
      });
      renderProducts(allProducts);
    });

    function renderProducts(products) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      Object.entries(products).forEach(([id, p]) => {
        const div = document.createElement("div");
        div.className = "boxed";
        div.setAttribute("data-title", p.title.toLowerCase());
        div.innerHTML = `
          <h2 style="font-size: 18px;">${p.title}</h2>
          <img src="${p.image_url}" class="product-image1">
          <br>
          <button class="button1" onclick="window.location.href='${p.payment_link}'">Buy Product</button>
        `;
        list.appendChild(div);
      });
    }

    function filterProducts(searchTerm) {
      const boxes = document.querySelectorAll(".boxed");
      const lower = searchTerm.toLowerCase();
      boxes.forEach(box => {
        const title = box.getAttribute("data-title");
        box.style.display = title.includes(lower) ? "block" : "none";
      });
    }

    function deleteProduct(id) {
      if (confirm("Delete this product?")) {
        db.ref("products/" + id).remove();
      }
    }

    function editProduct(id, title, desc, img, link) {
      const newTitle = prompt("New title:", title);
      const newDesc = prompt("New description:", desc);
      const newImg = prompt("New image URL:", img);
      const newLink = prompt("New payment link:", link);

      if (newTitle && newImg && newLink) {
        db.ref("products/" + id).update({
          title: newTitle,
          description: newDesc,
          image_url: newImg,
          payment_link: newLink
        });
      }
    }

    document.addEventListener("click", function (e) {
      if (e.target.matches("[data-role='delete']")) {
        const id = e.target.getAttribute("data-id");
        deleteProduct(id);
      }
      if (e.target.matches("[data-role='edit']")) {
        const id = e.target.getAttribute("data-id");
        const box = e.target.closest(".boxed");
        const title = box.querySelector("h2").innerText;
        const img = box.querySelector("img").src;
        const link = box.querySelector("button").onclick.toString().match(/'(.*?)'/)[1];
        editProduct(id, title, '', img, link);
      }
    });

    const isAdmin = localStorage.getItem("isAdmin") === "true";
    const observer = new MutationObserver(() => {
      if (!isAdmin) {
        document.querySelectorAll(".button1").forEach(btn => {
          if (btn.textContent.includes("Delete") || btn.textContent.includes("Edit")) {
            btn.style.display = "none";
          }
        });
      }
    });

    observer.observe(document.getElementById("product-list"), {
      childList: true,
      subtree: true
    });
  </script>
</body>
</html>
